
<button mat-mini-fab color="primary" aria-label="close" (click)="this.dialogRef.close()">
    <mat-icon>clear</mat-icon>
</button>

<div mat-dialog-content class="dialogContent">
    <h1 mat-dialog-title>Schichten</h1>
    <mat-tab-group dynamicHeight>
        <mat-tab *ngFor="let cat of categoryOptions" [label]="cat.name">
            <div class="tabContent">
                {{cat.description}}
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
