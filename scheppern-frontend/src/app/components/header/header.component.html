<div class="navbar">
    <p routerLink="/" class="logo">Logo</p>
    <p routerLink="/tickets" class="link" style="margin-left: auto;">Tickets</p>
    <p routerLink="/infos" class="link">Infos</p>
    <p routerLink="/turnier" class="link turnier">Turnier</p>

    <div class="burger" (click)="toggleMenu()">
        <div class="line" [ngClass]="{ 'l1': isMenuOpen }"></div>
        <div class="line" [ngClass]="{ 'l2': isMenuOpen }"></div>
        <div class="line" [ngClass]="{ 'l3': isMenuOpen }"></div>
    </div>
</div>

<div class="navbarMobile" *ngIf="isMenuOpen" [@slideInFromTop]>
    <p routerLink="/tickets" class="linkMobile" (click)="toggleMenu()">Tickets</p>
    <p routerLink="/infos" class="linkMobile" (click)="toggleMenu()">Infos</p>
    <p routerLink="/turnier" class="linkMobile turnier">Turnier</p>
</div>
